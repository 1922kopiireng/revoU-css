<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="kalkulator.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <style>
    

    /* kalklutar table */
    button {
      width: 100%;
      border: none;
      border-radius: 4px;
    }
    .red {
      background-color: red;
      color: white;
    }
    .blue {
      background-color: blue;
      color: white;
    }
    .orange {
      background-color: orange;
      color: white;
    }
    .green {
      background-color: green;
      color: white;
    }
    .black {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <!-- kalkulator pakai grid -->
  <div class="grid-container">
      <input type="text" name="display">
      <button class="g-red">AC</button>
      <button class="g-blue">C</button>
      <button class="g-yellow">*</button>
   
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="g-yellow">/</button>
   
     
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="g-yellow">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="g-yellow">-</button>
    
      <button class="g-black">+-</button>
      <button>0</button>
      <button class="g-black">.</button>
      <button class="g-green">=</button>
    
  </div>
  <p></p>

  <!-- Kalkulator pakai table -->
  <table>
    <tr>
      <th colspan="4"><input type="text"> </th>
    </tr>
    <tr>
      <td colspan="2" >
        <button class="red">AC</button>
      </td>
      <td>
        <button class="blue">C</button>
      </td>
      <td>
        <button class="orange">*</button>
      </td>
    </tr>
    <tr>
      <td>
        <button>7</button>
      </td>
      <td>
        <button>8</button>
      </td>
      <td>
        <button>9</button>
      </td>
      <td>
        <button class="orange">/</button>
      </td>
    </tr>
    <tr>
      <td>
        <button>4</button>
      </td>
      <td>
        <button>5</button>
      </td>
      <td>
        <button>6</button>
      </td>
      <td>
        <button class="orange">+</button>
      </td>
    </tr>
    <tr>
      <td>
        <button>1</button>
      </td>
      <td>
        <button>2</button>
      </td>
      <td>
        <button>3</button>
      </td>
      <td>
        <button class="orange">-</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="black">+-</button>
      </td>
      <td>
        <button>0</button>
      </td>
      <td>
        <button class="black">.</button>
      </td>
      <td>
        <button class="green">=</button>
      </td>
    </tr>
  </table>
</body>
</html>
